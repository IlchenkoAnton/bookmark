<ng-container *ngIf="Model$ | async as model">
    <ng-container *bmModelView="model.status">
        <div class="bookmarks">
            <div class="bookmarks__item"
                 *ngFor="let item of model.success">
                <bm-bookmarks-item [Bookmark]="item"></bm-bookmarks-item>
            </div>
        </div>
    </ng-container>
</ng-container>
